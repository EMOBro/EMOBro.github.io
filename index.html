<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 𝑳𝒐𝒂𝒅𝒊𝒏𝒈 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for loading animation -->
    <div class="loading-container">
        <!-- Loader with animated letters -->
        <div class="loader">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </div>
        
        <!-- Progress bar container -->
        <div class="progress-container">
            <!-- Actual progress bar that will fill up -->
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- Container for displaying motivational quotes -->
        <div class="quote-container">
            <!-- Paragraph element to show the random quote -->
            <p id="quote" class="quote"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
